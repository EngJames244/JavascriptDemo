<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Courses List App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="bg-dark text-white p-2">
        <div class="container">
            <h1 class="display-4 text-center"> <i class="fas fa-chalkboard-teacher"></i>
                <span> Courses List </span>
            </h1>
        </div>
    </header>
    <section class="form-section container mt-4">
        <form id="courses-form">
            <div class="form-group">
                <label for="title">Course Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="instructor">Course Instructor</label>
                <input type="text" class="form-control" id="instructor">
            </div>
            <div class="form-group">
                <label for="price">Course price</label>
                <input type="number" class="form-control" id="price">
            </div>
            <div class="form-group">
                <label for="description">Course Description</label>
                <textarea name="name" rows="8" cols="80" id="description" class="form-control"></textarea>
            </div>
            <input type="submit" id="addCourse" value="Add Course" class="btn btn-info btn-md">
        </form>
    </section>
    <section class="container mt-4 coursesList">
        <table class="table table-hovered table-bordered">
            <thead>
                <tr>
                    <th>Course Title</th>
                    <th> Instructor </th>
                    <th>Price </th>
                    <th> Description</th>
                    <th>#</th>
                </tr>
            <tbody id="course-list">
            </tbody>
            </thead>
        </table>
    </section>
    <footer class="text-center bg-dark text-white p-3">
        <div class="container">
            Copyright &copy; 2020 Made With <span> &hearts; </span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
